
<div style="width:100%;height:100%;" class="modal" ng-controller="KisBpmMultiinstanCeconditionPopupCtrl">
    <div style="width:60%;height:100%;" class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.SEQUENCEFLOW.CONDITION.TITLE</h2>
            </div>
            <div class="modal-body">

                <div class="detail-group clearfix">

                    <div class="form-group clearfix">
                        <div class="col-xs-12">
                            <label class="col-xs-2">{{'PROPERTY.SEQUENCEFLOW.CONDITION.STATIC' | translate}}</label>
                            <div class="col-xs-9">
                                <textarea class="form-control" ng-model="conditionExpression.value" style="width:100%; height:100%; max-width: 100%; max-height: 100%; min-height: 100px"/>
                            </div>
                            <div class="col-xs-1">
                                <button type="button" class="layui-btn layui-btn-normal" ng-click="clear()">清除</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <blockquote class="layui-elem-quote">注意：下面的计算模式只用于辅助手段，具体的表达式可在上面输入框中进行调整。</blockquote>
                        <table class="layui-table">
                            <colgroup>
                                <col width="30%">
                                <col width="15%">
                                <col width="30%">
                            </colgroup>
                            <thead>
                            <tr>
                                <th>条件</th>
                                <th>运算符</th>
                                <th>值</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <select name="interest" style="width:95%;" ng-click="selectField($event.target.value)" size="14" multiple="false">
                                        <option value="nrOfInstances">实例数量</option>
                                        <option value="nrOfCompletedInstances">已完成的实例数量</option>
                                        <option value="nrOfActiveInstances">当前还未完成数量</option>
                                    </select>
                                </td>
                                <td>
                                    <select name="interest" style="width: 95%;" ng-click="selectOperator($event.target.value)" size="14" multiple="false">
                                        <option value="(">(</option>
                                        <option value=")">)</option>
                                        <option value="&amp;&amp;">And</option>
                                        <option value="||">Or</option>
                                        <option value="!=">!=</option>
                                        <option value=">">&gt;</option>
                                        <option value=">=">&gt;=</option>
                                        <option value="==">=</option>
                                        <option value="<"> &lt; </option>
                                        <option value="<=">&lt;=</option>
                                        <option value="/">/</option>
                                    </select>
                                </td>
                                <td>
                                    <div style="margin-top: 2px;height: 260px">
                                        <input type="text" ng-model="value" name="value" lay-verify="value" autocomplete="off" placeholder="请输入值" class="layui-input">
                                        <div align="right" style="width: 100%;padding-top: 4px;">
                                            <button type="button" class="layui-btn layui-btn-normal" ng-click="define()">确定</button>
                                        </div>

                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                    <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
                </div>
            </div>
        </div>
    </div>
</div>
